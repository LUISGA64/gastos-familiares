{% extends 'gastos/base.html' %}

{% block title %}Confirmar Nueva Contrase√±a - Gastos Familiares{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 20px 0;
    }

    .reset-container {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
    }

    .reset-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .reset-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .reset-icon {
        font-size: 70px;
        margin-bottom: 20px;
    }

    .reset-header h3 {
        font-size: 1.8rem;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 10px;
    }

    .reset-header p {
        color: #7f8c8d;
        font-size: 0.95rem;
    }

    .form-floating .form-control {
        height: 55px;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-floating .form-control:focus {
        border-color: #f093fb;
        box-shadow: 0 0 0 0.2rem rgba(240, 147, 251, 0.15);
    }

    .btn-reset {
        height: 55px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 12px;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        border: none;
        transition: all 0.3s ease;
        margin-top: 15px;
    }

    .btn-reset:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(240, 147, 251, 0.4);
    }

    @media (max-width: 576px) {
        body {
            padding: 0;
            min-height: 100vh;
            display: block;
        }

        .reset-container {
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 100%;
        }

        .reset-card {
            border-radius: 0;
            min-height: 100vh;
            padding: 30px 20px; /* Buen padding horizontal */
            width: 100%;
            max-width: 100%;
        }

        .reset-icon {
            font-size: 50px;
        }

        .reset-header h3 {
            font-size: 1.5rem; /* M√°s grande */
        }

        .reset-header p {
            font-size: 0.9rem;
        }

        .form-floating .form-control {
            font-size: 16px; /* Evita zoom en iOS */
            height: 50px;
        }

        .form-floating label {
            font-size: 0.85rem;
        }

        .btn-reset {
            height: 50px;
            font-size: 1rem;
        }

        .back-login {
            font-size: 0.9rem;
        }

        /* Botones toggle password MEJORADOS para m√≥viles */
        .toggle-password {
            padding: 10px 14px !important;
            margin-right: 4px !important;
            background: rgba(255,255,255,0.95) !important;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1) !important;
            border: 1px solid rgba(0,0,0,0.1) !important;
            min-width: 44px;
            min-height: 44px;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .toggle-password i {
            font-size: 1.3rem !important;
        }

        .toggle-password:active {
            transform: scale(0.95);
            background: rgba(59, 130, 246, 0.1) !important;
        }

        /* Indicador de coincidencia */
        #password-match-indicator {
            font-size: 0.9rem !important;
            padding: 10px 14px !important;
            margin-top: -4px !important;
            background: rgba(0,0,0,0.06) !important;
            border-left: 3px solid;
        }

        #password-match-indicator .text-success {
            border-left-color: #28a745;
        }

        #password-match-indicator .text-danger {
            border-left-color: #dc3545;
        }

        #password-match-message {
            font-weight: 600 !important;
        }

        /* Alertas */
        .alert {
            font-size: 0.85rem;
            padding: 10px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="reset-container">
    <div class="reset-card">
        <div class="reset-header">
            <div class="reset-icon">üîê</div>
            <h3>Nueva Contrase√±a</h3>
            <p>Ingresa tu nueva contrase√±a</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="form-floating position-relative mb-3">
                <input type="password"
                       class="form-control pe-5"
                       id="new_password"
                       name="new_password"
                       placeholder="Nueva Contrase√±a"
                       required
                       autofocus>
                <label for="new_password">
                    <i class="bi bi-lock"></i> Nueva Contrase√±a
                </label>
                <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y toggle-password" data-target="new_password"
                        style="z-index: 100; text-decoration: none; padding: 8px 12px; color: #6c757d; background: rgba(255,255,255,0.9); border-radius: 6px; margin-right: 8px;"
                        aria-label="Mostrar/Ocultar contrase√±a">
                    <i class="bi bi-eye" style="font-size: 1.2rem;"></i>
                </button>
            </div>

            <div class="form-floating position-relative mb-2">
                <input type="password"
                       class="form-control pe-5"
                       id="confirm_password"
                       name="confirm_password"
                       placeholder="Confirmar Contrase√±a"
                       required>
                <label for="confirm_password">
                    <i class="bi bi-lock-fill"></i> Confirmar Contrase√±a
                </label>
                <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y toggle-password" data-target="confirm_password"
                        style="z-index: 100; text-decoration: none; padding: 8px 12px; color: #6c757d; background: rgba(255,255,255,0.9); border-radius: 6px; margin-right: 8px;"
                        aria-label="Mostrar/Ocultar contrase√±a de confirmaci√≥n">
                    <i class="bi bi-eye" style="font-size: 1.2rem;"></i>
                </button>
            </div>

            <!-- Indicador compacto de coincidencia - MEJORADO para m√≥viles -->
            <div id="password-match-indicator" class="mb-3" style="display: none; font-size: 0.9rem; margin-top: -8px; padding: 8px 12px; border-radius: 6px; background: rgba(0,0,0,0.05);">
                <small id="password-match-text" class="d-flex align-items-center">
                    <i id="password-match-icon" class="me-2" style="font-size: 1.1rem;"></i>
                    <span id="password-match-message" style="font-weight: 500;"></span>
                </small>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-reset">
                    <i class="bi bi-check-circle me-2"></i>Restablecer Contrase√±a
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Funci√≥n para mostrar/ocultar contrase√±a
    document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function() {
            const targetId = this.getAttribute('data-target');
            const input = document.getElementById(targetId);
            const icon = this.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
    });

    // Validaci√≥n de coincidencia de contrase√±as en tiempo real
    const password = document.getElementById('new_password');
    const password2 = document.getElementById('confirm_password');
    const matchIndicator = document.getElementById('password-match-indicator');
    const matchIcon = document.getElementById('password-match-icon');
    const matchMessage = document.getElementById('password-match-message');
    const matchText = document.getElementById('password-match-text');

    function checkPasswordMatch() {
        const pass1 = password.value;
        const pass2 = password2.value;

        if (pass2.length > 0) {
            matchIndicator.style.display = 'block';

            if (pass1 === pass2 && pass1.length > 0) {
                // Contrase√±as coinciden - Mostrar mensaje verde y luego ocultarlo
                matchText.className = 'text-success d-flex align-items-center';
                matchIcon.className = 'bi bi-check-circle-fill me-1';
                matchMessage.textContent = 'Las contrase√±as coinciden ‚úì';
                password2.classList.remove('is-invalid');
                password2.classList.add('is-valid');

                // Ocultar el indicador despu√©s de 1.5 segundos
                setTimeout(() => {
                    matchIndicator.style.display = 'none';
                }, 1500);
            } else {
                // Contrase√±as no coinciden
                matchText.className = 'text-danger d-flex align-items-center';
                matchIcon.className = 'bi bi-x-circle-fill me-1';
                matchMessage.textContent = 'Las contrase√±as no coinciden';
                password2.classList.remove('is-valid');
                password2.classList.add('is-invalid');
            }
        } else {
            matchIndicator.style.display = 'none';
            password2.classList.remove('is-valid', 'is-invalid');
        }
    }

    password.addEventListener('input', checkPasswordMatch);
    password2.addEventListener('input', checkPasswordMatch);

    // Validaci√≥n antes de enviar
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        const pass1 = password.value;
        const pass2 = password2.value;

        if (pass1 !== pass2) {
            e.preventDefault();
            matchIndicator.style.display = 'block';
            matchText.className = 'text-danger d-flex align-items-center';
            matchIcon.className = 'bi bi-exclamation-triangle-fill me-1';
            matchMessage.textContent = 'Las contrase√±as no coinciden. Por favor, verifica.';
            password2.classList.remove('is-valid');
            password2.classList.add('is-invalid');
            password2.focus();
            password2.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    });
</script>
{% endblock %}
